<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Site / {self._art._title}</title>
    <!-- Links -->
    <link rel="stylesheet" href="Assets/Stylesheets/Main.min.css">
    <link rel="stylesheet" href="Assets/Stylesheets/ArtisticWork.min.css">
  </head>
  <body>
    <div class="buttons">
      <a href="?work=Mona-Lisa"><button>Mona Lisa</button></a>
      <a href="?work=Birth-of-Venus"><button>The Birth of Venus</button></a>
      <a href="?work=Starry-Night"><button>Starry Night</button></a>
      <a href="?work=Persistence-of-Memory"><button>The Persistence of Memory</button></a>
      <a href="?work=Girl-With-a-Pearl-Earring"><button>Girl With a Pearl Earring</button></a>
    </div> <!-- .buttons -->
    <img src="Assets/Images/{self.art._image_name}" alt="{self.art._image_name}">
    <h1>{self.art._title}</h1>
    <h4>{self.art._artist}, {self.art._time}.</h4>
    <p>{self.art._description}</p>
    <p>It was created using {self.art._materials_used} and it's currently located at {self.art._current_location}.</p>
  </body>
</html>
